<html>
  <body>
    <div id="background">
      <div
        id="character"
        style="
          position: absolute;
          top: 100px;
          left: 450px;
          background-image: url('img/down1.png');
          width: 59px;
          height: 86px;
        "
      ></div>
    </div>
    <script type="text/javascript">
      var leftValue = 450,
        topValue = 100,
        direction = "left";
      number = 1;

      function update() {
        document.getElementById("character").style.left = leftValue + "px";
        document.getElementById("character").style.top = topValue + "px";
        document.getElementById("character").style.backgroundImage =
          "url('img/" + direction + number + ".png";
      }

      document.onkeydown = function (e) {
        // console.log(leftValue);
        // console.log(topValue);

        // console.log(e);

        if (e.keyCode === 37 && leftValue > 0) {
          //going left
          leftValue = leftValue - 10;
          direction = "left";
          number = number === 1 ? 2 : 1;
        }

        if (e.keyCode === 39 && leftValue < 500) {
          //going right
          leftValue = leftValue + 10;
          direction = "right";
          number = number === 1 ? 2 : 1;
        }

        if (e.keyCode === 40 && topValue < 500) {
          //going down
          topValue = topValue + 10;
          direction = "down";
          number = number === 1 ? 2 : 1;
        }

        if (e.keyCode === 38 && topValue > 0) {
          //going down
          topValue = topValue - 10;
          direction = "top";
          number = number === 1 ? 2 : 1;
        }

        update();
      };
    </script>
  </body>
</html>
